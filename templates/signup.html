<!doctype html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Be a member!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Done">
    </form>
    {% if message %}
      <script>
        alert('{{message}}')
      </script>
    {% endif %}
  </body>
</html>
